   <!--Variabel adalah tempat penyimpanan data dalam program. Ibarat sebuah kotak yang bisa diberi nama, variabel bisa menyimpan nilai seperti angka, teks, atau hasil perhitungan untuk digunakan dan diubah selama program berjalan.-->
   
    <!--berikan contoh situasi sehari hari yang mirip dengan variabel-->
    <!--Jam di Tembok

Jam selalu menunjukkan waktu saat ini.
Angkanya berubah-ubah, tapi jamnya tetap di tempat.
Jam = variabel, angkanya = nilai yang berubah.



Kesimpulan:

Variabel itu seperti wadah yang diberi nama, yang bisa diisi, dibaca, dan diubah-ubah isinya kapan saja. Sangat mirip dengan kotak, buku catatan, atau sistem penyimpanan di dunia nyata-->

</body>
<script>
    let Angka1 = parseInt (prompt("Masukan angka pertama" ));
    let Angka2 = parseInt (prompt("Masukan Angka Kedua"));
    let Hasil = Angka1 + Angka2;
    alert("Hasil Penjumlahan = " + Hasil);
</script>
